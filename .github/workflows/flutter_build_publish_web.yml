name: Flutter Web
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'
          channel: 'stable'
      
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
      
      - run: |
          cd build/web
          git init
          # type configurations: your user.email and user.name followed lines 
          # git config --global user.email your_email 
          # git config --global user.name your_name 
          git config --global user.email onatcipli@outlook.com
          git config --global user.name onatcipli
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/dailymanager/daily-manager-flutter.git
          git checkout -b gh-pages
          git add --all
          git commit -m "Atualiza vers√£o web"
          git push origin gh-pages -f
